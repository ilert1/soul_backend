services:
  db:
    image: postgres:15
    restart: always
    container_name: db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-soul-api}
      POSTGRES_USER: ${POSTGRES_USER:-soul-api}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-soul-api}
    ports:
      - "${DB_EXTERNAL_PORT:-5432}:${DB_INTERNAL_PORT:-5432}"
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    networks:
      - backend-net
    healthcheck:
      test:
        [
          "CMD",
          "pg_isready",
          "-U",
          "${POSTGRES_USER:-soul-api}",
          "-d",
          "${POSTGRES_DB:-soul-api}",
        ]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 5s
  migrate:
    build: ./apps/backend
    restart: "no"
    container_name: migration
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-soul-api}
      - DB_PASSWORD=${DB_PASSWORD:-soul-api}
      - DB_NAME=${DB_NAME:-soul-api}
    command: "npx prisma migrate deploy && npx prisma db seed"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend-net

  backend:
    build: ./apps/backend
    restart: always
    container_name: backend
    ports:
      - "3005:3005"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend-net

  admin:
    build: ./apps/admin
    restart: always
    container_name: admin
    ports:
      - "3006:3006"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend-net

networks:
  backend-net:
    name: backend-net
    driver: bridge
