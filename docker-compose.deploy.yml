version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-soul-api}
      POSTGRES_USER: ${POSTGRES_USER:-soul-api}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-soul-api}
    ports:
      - '${POSTGRES_PORT:-5432}:${POSTGRES_PORT:-5432}'
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    networks:
      - soul-backend-network
    healthcheck:
      test:
        [
          'CMD',
          'pg_isready',
          '-U',
          '${POSTGRES_USER:-soul-api}',
          '-d',
          '${POSTGRES_DB:-soul-api}',
        ]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 5s

  backend:
    build: ./apps/backend
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - soul-backend-network
    restart: on-failure

  admin:
    build: ./apps/admin
    ports:
      - '3001:3001'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - soul-backend-network

networks:
  soul-backend-network:
