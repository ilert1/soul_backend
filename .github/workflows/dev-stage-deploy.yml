name: Deploy dev stage

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js locally
        uses: actions/setup-node@v3
        with:
          node-version: "21"

      - name: Install & build backend locally
        working-directory: apps/backend
        run: |
          npm install
          npx prisma generate
          npm run build

      - name: Install & build admin locally
        working-directory: apps/admin
        run: |
          npm install
          npm run admin:build

      - name: Add SSH key to ssh-agent
        run: |
          mkdir -p ~/.ssh
          echo "$DEV_SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_ed25519
        env:
          DEV_SSH_PRIVATE_KEY: ${{ secrets.DEV_SSH_PRIVATE_KEY }}

      - name: Deploy to Server
        run: |
          ssh-keyscan -H ${{ secrets.DEV_SSH_HOST }} >> ~/.ssh/known_hosts
          ssh ${DEV_SSH_USER}@${DEV_SSH_HOST} << 'EOF'
            cd /home/soul_backend/backend && \
            git pull origin dev && \
            cd apps/backend && \
            npx prisma generate && \
            cd ../.. && \
            docker compose -f docker-compose.deploy.yml up -d --build && \
            docker image prune -a -f
          EOF
        env:
          DEV_SSH_USER: ${{ secrets.DEV_SSH_USER }}
          DEV_SSH_HOST: ${{ secrets.DEV_SSH_HOST }}
