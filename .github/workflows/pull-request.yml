name: Pre-merge tests

on:
  pull_request:
    branches:
      - dev
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: soul-api
          POSTGRES_PASSWORD: soul-api
          POSTGRES_DB: soul-api
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          --memory=4g 
          --cpus=2

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "23"

      - name: Create .env from .env.example
        run: cd apps/backend && cp .env.example .env

      - name: Install dependencies
        run: npm install
        working-directory: apps/backend

      - name: Prisma schema init
        run: npx prisma generate && npx prisma migrate deploy && npx prisma db seed
        working-directory: apps/backend

      - name: Run tests
        run: npm run test:deploy
        working-directory: apps/backend
